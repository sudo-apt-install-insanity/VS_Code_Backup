<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/ahah">
        <label for="first">First Name</label>
        <input type="text" name="firstname" id="first" required>
        <label for="last">Last Name</label>
        <input type="text" name="lastname" id="last" required>

        <div>
            <p>Select a race :</p>
            <p>
                <input type="radio" name="race" id="funrun5k" value="fivek">
                <label for="funrun5k">Fun Run 5k</label>
            </p>
            <p>
                <input type="radio" name="race" id="half" value="half">
                <label for="half">Half Marathon</label>
            </p>
            <p>
                <input type="radio" name="race" id="full" value="full">
                <label for="full">Full Marathon</label>
            </p>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="agegroup">Select age group :</label>
            <select name="age" id="agegroup">
                <option value="18">Under 18</option>
                <option value="1830">18-30</option>
                <option value="3050">30-50</option>
                <option value="50+">Above 50</option>
            </select>
        </div>
        <button>Submit</button>

    </form>
</body>

</html>
