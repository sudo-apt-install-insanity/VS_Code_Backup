<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hello world</h1>
    <button on="vibrate1()">Click me to vibrate</button>

    <script>
        function vibrate1() {
            if (!window) {
            return;
        }

        if (!window.navigator) {
        return;
        }

        if (!window.navigator.vibrate) {
        return;
        }
        
        window.navigator.vibrate(1000);
}
    </script>
</body>
</html>
